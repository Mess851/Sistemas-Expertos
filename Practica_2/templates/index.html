<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Chatbot</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        #chat-window { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .message { margin-bottom: 10px; }
        .user-message { text-align: right; color: blue; }
        .bot-message { text-align: left; color: green; }
    </style>
</head>
<body>
    <h1>Chatbot de Conocimiento</h1>
    <div id="chat-window"></div>
    <input type="text" id="message-input" size="60" placeholder="Escribe tu mensaje aquí...">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');

        async function sendMessage() {
            const userMessage = messageInput.value;
            if (userMessage.trim() === '') return;

            // Muestra el mensaje del usuario
            appendMessage(userMessage, 'user-message');
            messageInput.value = '';

            // Envía el mensaje al backend de Flask
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ mensaje: userMessage })
            });

            const data = await response.json();

            // Muestra la respuesta del bot
            appendMessage(data.respuesta, 'bot-message');
        }

        function appendMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + className;
            messageElement.innerText = message;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll
        }

        // Permite enviar con la tecla Enter
        messageInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
